name: Android Release - Clean

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PACKAGE_NAME: com.example.math_tables
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          missing=false
          for s in KEYSTORE_BASE64 KEYSTORE_STORE_PASSWORD KEYSTORE_KEY_PASSWORD KEY_ALIAS GOOGLE_PLAY_SERVICE_ACCOUNT_JSON; do
            if [ -z "${!s}" ]; then
              echo "Secret $s is missing or empty"
              missing=true
            fi
          done
          if [ "$missing" = true ]; then
            echo "One or more required secrets are missing. Aborting."
            exit 1
          fi
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}

      - name: Prepare android dir
        run: mkdir -p android

      - name: Restore keystore (robust decode)
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          set -e
          printf '%s' "$KEYSTORE_BASE64" | tr -d '\r' | base64 --decode > android/release_key.jks
          chmod 600 android/release_key.jks
          echo "Keystore restored: $(stat -c '%s %n' android/release_key.jks || ls -l android/release_key.jks)"

      - name: Create android/key.properties
        env:
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          printf '%s\n' "storePassword=${KEYSTORE_STORE_PASSWORD}" "keyPassword=${KEYSTORE_KEY_PASSWORD}" "keyAlias=${KEY_ALIAS}" "storeFile=android/release_key.jks" > android/key.properties

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle
          path: build/app/outputs/bundle/release/app-release.aab
